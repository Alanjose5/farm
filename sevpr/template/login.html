<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container py-5">
  <h1>login</h1>
  <form method="post">
    {% csrf_token %}
    {{ login_form}}
    <button class="btn btn-primary" type="submit">login</button>
  </form>
  <p class="text-center">Dont have an account?<a href="/register">create an account</a>.</p>
  {% for message in messages %}
  {{message}}
  {% endfor %}
</div>
</body>
</html>
